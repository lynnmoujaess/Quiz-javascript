<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question3</title>
    <link rel="stylesheet" href="questionStyles.css">
    <link rel="stylesheet" href="question3Styles.css">
    <script src="question.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <div class="question-wrapper">
            <h2>Question 3</h2>
            <div class="question">
                <p id="question3"></p>
                <form>
                    <div class="maps-radio-wrapper">
                        <input id="radio-denmark" type="radio" name="answer" value="denmark">
                        <input id="radio-finland" type="radio" name="answer" value="finland">
                        <input id="radio-australia" type="radio" name="answer" value="australia">
                    </div>
                    <div class="maps-wrapper">
                        <img id="denmark" src="Photos/map-denmark.jpeg" alt="denmark-map">
                        <img id="finland" src="Photos/map-finland.jpeg" alt="finland-map">
                        <img id="australia" src="Photos/map-australia.jpeg" alt="australia-map">
                    </div>
                </form>
            </div>
        </div>
        <div class="button-wrapper">
            <button onclick="goToPreviousQuestion('question3.html')">Previous</button>
            <button onclick="goToNextQuestion('question3.html')">Next</button>
        </div>
    </div>

    <script>
        const correctAnswers = [
            {
                question: "Which is the flag of Ireland?",
                answer: "ireland"
            },
            {
                question: "What country does this flag correspond to?",
                answer: "kazakhstan"
            },
            {
                question: "Which map corresponds to Finland",
                answer: "finland"
            }
        ]
        // Extract the current question number from the URL
        const currentQuestionNumber = parseInt(window.location.pathname.match(/question(\d+)\.html/)[1]);
        // Display the current question
        displayQuestion(currentQuestionNumber);

        function displayQuestion(questionNumber) {
            const currentQuestion = correctAnswers[questionNumber - 1];
            const questionElement = document.getElementById("question3");
            questionElement.textContent = currentQuestion.question;
        }

        function checkAnswers() {
    let score = 0;

    // Loop through all the questions
    for (let i = 1; i <= correctAnswers.length; i++) {
        // Retrieve the user's answer for the current question from local storage
        const userAnswer = localStorage.getItem(`user_answer_${i}`);

        // Retrieve the correct answer for the current question from the correctAnswers array
        const correctAnswer = correctAnswers[i - 1].answer;

        // Compare the user's answer with the correct answer
        if (userAnswer === correctAnswer) {
            score++;
        }
    }

    // Display the user's score
    alert(`You scored ${score} out of ${correctAnswers.length}`);
}
    </script>
</body>
</html>
